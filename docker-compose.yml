services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dev
      POSTGRES_DB: appdb
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  server:
    build: .
    deploy:
      replicas: 5
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    ports:
      - "3000:3000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server

