services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dev
      POSTGRES_DB: appdb
      POSTGRES_HOST_AUTH_METHOD: trust

  server:
    build: .
    deploy:
      replicas: 5
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    ports:
      - "3000:3000"
    depends_on:
      - server

